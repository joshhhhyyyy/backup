name: "Backup"
arch: "amd64"
platform: "linux"
version: "v1.0.9"
section: "utils"
maintainer: "joshy <joshua@joseos.com>"
description: "A tool to backup a database via git"
homepage: "https://github.com/joshhhhyyyy/backup"

depends:
- git

contents:
- src: backup
  dst: /usr/bin/backup
- src: sample.service
  dst: /etc/sample.service
- src: sample.timer
  dst: /etc/sample.timer
